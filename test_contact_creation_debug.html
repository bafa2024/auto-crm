<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Creation Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Contact Creation Debug Test</h1>
        <p>This page will help debug the contact creation issue. Open browser console (F12) to see detailed logs.</p>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addContactModal">
            <i class="bi bi-plus-circle me-2"></i>Add Contact
        </button>
        
        <div class="mt-4">
            <h3>Debug Console:</h3>
            <div id="debugConsole" class="bg-light p-3 rounded" style="height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                <div>Console output will appear here...</div>
            </div>
        </div>
    </div>

    <!-- Add Contact Modal -->
    <div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="addContactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addContactModalLabel">Add New Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="addContactForm">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Name *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="company" class="form-label">Company</label>
                                <input type="text" class="form-control" id="company" name="company">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="dot" class="form-label">DOT Number</label>
                                <input type="text" class="form-control" id="dot" name="dot">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Contact</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Debug console function
        function logToConsole(message, type = 'info') {
            const console = document.getElementById('debugConsole');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-danger' : type === 'success' ? 'text-success' : 'text-info';
            console.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            console.scrollTop = console.scrollHeight;
        }
        
        // Override console.log to also show in our debug console
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logToConsole(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logToConsole(args.join(' '), 'error');
        };
        
        // Form submission with detailed logging
        document.addEventListener('DOMContentLoaded', function() {
            logToConsole('Page loaded, setting up form listener...');
            
            const form = document.getElementById('addContactForm');
            if (!form) {
                logToConsole('‚ùå Form not found: addContactForm', 'error');
                return;
            }
            
            logToConsole('‚úÖ Form found, adding event listener');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                logToConsole('üìù Form submitted');
                
                // Get form data
                const formData = {
                    name: document.getElementById('name').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    company: document.getElementById('company').value.trim(),
                    dot: document.getElementById('dot').value.trim()
                };
                
                logToConsole('üìã Form data: ' + JSON.stringify(formData));
                
                // Validate required fields
                if (!formData.name || !formData.email) {
                    logToConsole('‚ùå Validation failed: Name and email required', 'error');
                    alert('Name and email are required fields.');
                    return;
                }
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(formData.email)) {
                    logToConsole('‚ùå Validation failed: Invalid email format', 'error');
                    alert('Please enter a valid email address.');
                    return;
                }
                
                // Show loading state
                const submitBtn = document.querySelector('#addContactForm button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Saving...';
                submitBtn.disabled = true;
                
                logToConsole('üåê Making API call...');
                
                // Call the create_contact API
                fetch('api/contacts_api.php?action=create_contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    logToConsole('üì° Response status: ' + response.status);
                    return response.json();
                })
                .then(data => {
                    logToConsole('üìä API Response: ' + JSON.stringify(data));
                    
                    if (data.success) {
                        logToConsole('‚úÖ SUCCESS: Contact created with ID ' + data.data.id, 'success');
                        alert('Contact created successfully! Contact ID: ' + data.data.id);
                        
                        // Close modal
                        const modal = bootstrap.Modal.getInstance(document.getElementById('addContactModal'));
                        if (modal) {
                            logToConsole('üîí Closing modal');
                            modal.hide();
                        } else {
                            logToConsole('‚ö†Ô∏è Modal not found');
                        }
                        
                        // Reset form
                        logToConsole('üîÑ Resetting form');
                        document.getElementById('addContactForm').reset();
                        
                    } else {
                        logToConsole('‚ùå ERROR: Contact creation failed - ' + (data.error || data.message), 'error');
                        const errorMsg = data.error || data.message || 'Failed to create contact';
                        alert('Error: ' + errorMsg);
                    }
                })
                .catch(error => {
                    logToConsole('‚ùå Network Error: ' + error.message, 'error');
                    alert('Network error: Failed to create contact. Please check your connection and try again.');
                })
                .finally(() => {
                    // Reset button state
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    logToConsole('üîÑ Button state restored');
                });
            });
            
            // Auto-fill form for testing
            document.getElementById('name').value = 'Debug Test User';
            document.getElementById('email').value = 'debug.test.' + Date.now() + '@example.com';
            document.getElementById('company').value = 'Debug Test Company';
            document.getElementById('dot').value = '123456';
            
            logToConsole('‚úÖ Form setup complete, form auto-filled for testing');
        });
    </script>
</body>
</html>
