<!DOCTYPE html>
<html>
<head>
    <title>Test Contact Dropdown API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 15px; margin: 5px; }
        #result { background: #f5f5f5; padding: 10px; margin: 10px 0; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Contact Dropdown API Test</h1>
    
    <div class="test-section">
        <h3>Session Information</h3>
        <p id="sessionInfo">Loading...</p>
    </div>
    
    <div class="test-section">
        <h3>API Tests</h3>
        <button onclick="testAPI()">Test Contact API</button>
        <button onclick="testDirectAPI()">Test Direct API</button>
        <button onclick="testWithAuth()">Test with Auth Headers</button>
        <div id="result"></div>
    </div>

    <script>
        // Check session info
        fetch('test_direct_api.php')
            .then(response => response.json())
            .then(data => {
                document.getElementById('sessionInfo').innerHTML = 
                    `User ID: ${data.debug_session?.user_id || 'NOT SET'}<br>
                     User Role: ${data.debug_session?.user_role || 'NOT SET'}<br>
                     Session ID: ${data.debug_session?.session_id || 'NOT SET'}`;
            })
            .catch(err => {
                document.getElementById('sessionInfo').innerHTML = 'Error loading session info: ' + err.message;
            });

        async function testAPI() {
            const result = document.getElementById('result');
            result.textContent = 'Testing API...';
            
            try {
                console.log('Testing: api/instant-email/all-contacts');
                const response = await fetch('api/instant-email/all-contacts?limit=5');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                result.textContent = `Status: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                console.error('Error:', error);
                result.textContent = `Error: ${error.message}`;
            }
        }

        async function testDirectAPI() {
            const result = document.getElementById('result');
            result.textContent = 'Testing Direct API...';
            
            try {
                console.log('Testing: test_direct_api.php');
                const response = await fetch('test_direct_api.php?limit=5');
                const data = await response.json();
                
                result.textContent = `Direct API Response:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.textContent = `Direct API Error: ${error.message}`;
            }
        }

        async function testWithAuth() {
            const result = document.getElementById('result');
            result.textContent = 'Testing with Auth...';
            
            try {
                const response = await fetch('api/instant-email/all-contacts?limit=5', {
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const data = await response.json();
                result.textContent = `Auth Test Response:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.textContent = `Auth Test Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
