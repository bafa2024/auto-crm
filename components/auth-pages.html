<!-- Signup Page -->
<div id="signup-page" class="page-content">
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <h3 class="fw-bold">
                    <i class="bi bi-telephone-fill text-primary"></i> AutoDial Pro
                </h3>
                <h4 class="mt-3">Create Your Account</h4>
                <p class="text-secondary">Start your 14-day free trial</p>
            </div>
            <form onsubmit="handleSignup(event)">
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Company Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Work Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" required>
                    <small class="text-secondary">Must be at least 8 characters</small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Team Size</label>
                    <select class="form-select" required>
                        <option value="">Select team size</option>
                        <option value="1-5">1-5 agents</option>
                        <option value="6-25">6-25 agents</option>
                        <option value="26-100">26-100 agents</option>
                        <option value="100+">100+ agents</option>
                    </select>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                <div class="text-center">
                    <p class="mb-0">Already have an account? <a href="#" onclick="showPage('login-page')">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Login Page -->
<div id="login-page" class="page-content">
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <h3 class="fw-bold">
                    <i class="bi bi-telephone-fill text-primary"></i> AutoDial Pro
                </h3>
                <h4 class="mt-3">Welcome Back</h4>
                <p class="text-secondary">Sign in to your account</p>
            </div>
            <form onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" required>
                </div>
                <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-3">
                    <div class="form-check mb-2 mb-sm-0">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                <div class="text-center">
                    <p class="mb-3">Or sign in with</p>
                    <div class="d-flex flex-column flex-sm-row gap-2 justify-content-center mb-3">
                        <button type="button" class="btn btn-outline-secondary">
                            <i class="bi bi-google"></i> Google
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            <i class="bi bi-microsoft"></i> Microsoft
                        </button>
                    </div>
                    <p class="mb-0">Don't have an account? <a href="#" onclick="showPage('signup-page')">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
