<!DOCTYPE html>
<html lang="en">
<head>y
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDial Pro - AI-Powered Auto Dialer</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Include Components -->
    <div id="app">
        <!-- Landing Page Component -->
        <div id="landing-component"></div>
        
        <!-- Auth Pages Component -->
        <div id="auth-component"></div>
        
        <!-- Dashboard Component -->
        <div id="dashboard-component"></div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
    
    <!-- Load Components -->
    <script>
        // Load components when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('landing-component', 'components/landing-page.html');
            loadComponent('auth-component', 'components/auth-pages.html');
            loadComponent('dashboard-component', 'components/dashboard.html');
        });

        // Function to load components
        function loadComponent(containerId, componentPath) {
            fetch(componentPath)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(containerId).innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading component:', error);
                });
        }
    </script>
</body>
</html>
